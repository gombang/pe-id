Pythagorean triplet adalah kumpulan tiga buah bilangan asli, a<b<c, yang memenuhi,

a^2+b^2=c^2

Sebagai contoh, 3^2+4^2=9+16=25=5^2.

Dan hanya terdapat persis satu buah Pythagorean triplet yang bisa memenuhi a+b+c=1000.
Temukan Pythagorean triplet tersebut dan tentukanlah hasil a×b×c.
